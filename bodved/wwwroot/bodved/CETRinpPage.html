<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <div class="tblWrap">
            <table id="cetrTblS">
                <!--colgroup>
                    <col>
                    <col>
                    <col style="background-color:yellow">
                    <col>
                    <col style="background-color:yellow">
                    <col>
                    <col style="background-color:yellow">
                    <col>
                </colgroup-->
                <caption>[[model.CapHdr]]</caption>
                <thead>
                    <tr>
                        <th colspan="8">[[[model.hP]]] - [[[model.gP]]]</th>
                    </tr>
                    <tr>
                        <th colspan="8"></th>
                    </tr>
                    <tr>
                        <th colspan="8">[[[model.hPW]]] - [[[model.gPW]]]</th>
                    </tr>
                    <tr>
                        <th colspan="8"></th>
                    </tr>
                    <tr>
                        <th colspan="8">[[[model.hPSW]]] Single [[[model.gPSW]]]</th>
                    </tr>
                    <tr>
                        <th>#</th>
                        <th>[[model.hCTAd]] [[[model.hMSW]]]</th>
                        <th>S1</th>
                        <th>S2</th>
                        <th>S3</th>
                        <th>S4</th>
                        <th>S5</th>
                        <th>[[[model.gMSW]]] [[model.gCTAd]]</th>

                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.Singles]]">
                        <tr>
                            <td data-typ="nmr" data-idx$="[[item.Idx]]">[[item.Idx]]</td>
                            <td data-typ="nmr" data-idx$="[[item.Idx]]">[[item.hPPAd]]</td>
                            <td data-typ="inmr"><input class="SetSayi" type="text" min="0" max="20" value="{{item.hS1W$::change}}" />-<input class="SetSayi" type="text" min="0" max="20" value="{{item.gS1W$::change}}" /></td>
                            <td data-typ="inmr"><input class="SetSayi" type="text" min="0" max="20" value="{{item.hS2W$::change}}" />-<input class="SetSayi" type="text" min="0" max="20" value="{{item.gS2W$::change}}" /></td>
                            <td data-typ="inmr"><input class="SetSayi" type="text" min="0" max="20" value="{{item.hS3W$::change}}" />-<input class="SetSayi" type="text" min="0" max="20" value="{{item.gS3W$::change}}" /></td>
                            <td data-typ="inmr"><input class="SetSayi" type="text" min="0" max="20" value="{{item.hS4W$::change}}" />-<input class="SetSayi" type="text" min="0" max="20" value="{{item.gS4W$::change}}" /></td>
                            <td data-typ="inmr"><input class="SetSayi" type="text" min="0" max="20" value="{{item.hS5W$::change}}" />-<input class="SetSayi" type="text" min="0" max="20" value="{{item.gS5W$::change}}" /></td>
                            <td data-typ="nmr" data-idx$="[[item.Idx]]">[[item.gPPAd]]</td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <table id="cetrTblD">
                <thead>
                    <tr>
                        <th colspan="8">[[[model.hPDW]]] Double [[[model.gPDW]]]</th>
                    </tr>
                    <tr>
                        <th>#</th>
                        <th>[[model.hCTAd]] [[[model.hMDW]]]</th>
                        <th>S1</th>
                        <th>S2</th>
                        <th>S3</th>
                        <th>S4</th>
                        <th>S5</th>
                        <th>[[[model.gMDW]]] [[model.gCTAd]]</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.Doubles]]">
                        <tr>
                            <td data-typ="nmr" data-idx$="[[item.Idx]]">[[item.Idx]]</td>
                            <td data-typ="nmr" data-idx$="[[item.Idx]]">[[item.hPPAd1]]<br />[[item.hPPAd2]]</td>
                            <td data-typ="inmr"><input class="SetSayi" type="text" min="0" max="20" value="{{item.hS1W$::change}}" />-<input class="SetSayi" type="text" min="0" max="20" value="{{item.gS1W$::change}}" /></td>
                            <td data-typ="inmr"><input class="SetSayi" type="text" min="0" max="20" value="{{item.hS2W$::change}}" />-<input class="SetSayi" type="text" min="0" max="20" value="{{item.gS2W$::change}}" /></td>
                            <td data-typ="inmr"><input class="SetSayi" type="text" min="0" max="20" value="{{item.hS3W$::change}}" />-<input class="SetSayi" type="text" min="0" max="20" value="{{item.gS3W$::change}}" /></td>
                            <td data-typ="inmr"><input class="SetSayi" type="text" min="0" max="20" value="{{item.hS4W$::change}}" />-<input class="SetSayi" type="text" min="0" max="20" value="{{item.gS4W$::change}}" /></td>
                            <td data-typ="inmr"><input class="SetSayi" type="text" min="0" max="20" value="{{item.hS5W$::change}}" />-<input class="SetSayi" type="text" min="0" max="20" value="{{item.gS5W$::change}}" /></td>
                            <td data-typ="nmr" data-idx$="[[item.Idx]]">[[item.gPPAd1]]<br />[[item.gPPAd2]]</td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div class="capFtr">[[model.CapFtr]]</div>

            <div>
                <button value="{{model.SaveTrigger$::click}}" onmousedown="++this.value">Kaydet</button>
                <button value="{{model.SaveOkTrigger$::click}}" onmousedown="++this.value">Onayla ve Kaydet</button>
            </div>
        </div>

    </template>
</template>
