<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <div class="tblWrap">
            <table id="cetrTblS">
                <!--colgroup>
                    <col>
                    <col>
                    <col style="background-color:yellow">
                    <col>
                    <col style="background-color:yellow">
                    <col>
                    <col style="background-color:yellow">
                    <col>
                </colgroup-->
                <caption>
                    <div>[[model.Cap1]]</div>
                    <div>[[model.Cap2]]</div>
                </caption>
                <thead>
                    <tr class="hSW">
                        <th colspan="3">[[model.hPW]]</th>
                        <th colspan="5">[[model.hP]] / [[model.gP]]</th>
                        <th colspan="2">[[model.gPW]]</th>
                    </tr>
                    <tr>
                        <th colspan="10"></th>
                    </tr>
                    <tr class="SngHdr">
                        <th rowspan="2">#</th>
                        <th rowspan="2">[[model.hCTAd]]</th>
                        <th>[[model.hPSW]]</th>
                        <th colspan="5">Single</th>
                        <th>[[model.gPSW]]</th>
                        <th rowspan="2">[[model.gCTAd]]</th>
                    </tr>
                    <tr class="SngHdr">
                        <th>[[model.hMSW]]</th>
                        <th>S1</th>
                        <th>S2</th>
                        <th>S3</th>
                        <th>S4</th>
                        <th>S5</th>
                        <th>[[model.gMSW]]</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.Singles]]">
                        <tr>
                            <td data-typ="nmr" data-idx$="[[item.Idx]]">[[item.Idx]]</td>
                            <td class="ppAd" data-idx$="[[item.Idx]]">[[item.hPPAd]]<span class="rank">[[item.hPPrnk]]</span></td>
                            <td class="hSW" data-val$="[[item.hSW]]" >[[item.hSW]]</td>
                            <td class="inpSetCell"><input class="inpSetSayi" type="text" data-val$="[[item.hS1W$]]" value="{{item.hS1W$::change}}" readonly$="[[!model.canMdfy]]" />-<input class="inpSetSayi" type="text" data-val$="[[item.gS1W$]]" value="{{item.gS1W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td class="inpSetCell"><input class="inpSetSayi" type="text" data-val$="[[item.hS2W$]]" value="{{item.hS2W$::change}}" readonly$="[[!model.canMdfy]]" />-<input class="inpSetSayi" type="text" data-val$="[[item.gS2W$]]" value="{{item.gS2W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td class="inpSetCell"><input class="inpSetSayi" type="text" data-val$="[[item.hS3W$]]" value="{{item.hS3W$::change}}" readonly$="[[!model.canMdfy]]" />-<input class="inpSetSayi" type="text" data-val$="[[item.gS3W$]]" value="{{item.gS3W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td class="inpSetCell"><input class="inpSetSayi" type="text" data-val$="[[item.hS4W$]]" value="{{item.hS4W$::change}}" readonly$="[[!model.canMdfy]]" />-<input class="inpSetSayi" type="text" data-val$="[[item.gS4W$]]" value="{{item.gS4W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td class="inpSetCell"><input class="inpSetSayi" type="text" data-val$="[[item.hS5W$]]" value="{{item.hS5W$::change}}" readonly$="[[!model.canMdfy]]" />-<input class="inpSetSayi" type="text" data-val$="[[item.gS5W$]]" value="{{item.gS5W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td class="gSW" data-val$="[[item.gSW]]" >[[item.gSW]]</td>
                            <td class="ppAd" data-idx$="[[item.Idx]]">[[item.gPPAd]]<span class="rank">[[item.gPPrnk]]</span></td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <table id="cetrTblD">
                <thead>
                    <tr class="DblHdr">
                        <th rowspan="2">#</th>
                        <th rowspan="2">[[model.hCTAd]]</th>
                        <th>[[model.hPDW]]</th>
                        <th colspan="5">Double</th>
                        <th>[[model.gPDW]]</th>
                        <th rowspan="2">[[model.gCTAd]]</th>
                    </tr>
                    <tr class="DblHdr">
                        <th>[[model.hMDW]]</th>
                        <th>S1</th>
                        <th>S2</th>
                        <th>S3</th>
                        <th>S4</th>
                        <th>S5</th>
                        <th>[[model.gMDW]]</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.Doubles]]">
                        <tr>
                            <td data-typ="nmr" data-idx$="[[item.Idx]]">[[item.Idx]]</td>
                            <td class="ppAd" data-idx$="[[item.Idx]]">[[item.hPPAd1]]<span class="rank">[[item.hPPrnk1]]</span><br />[[item.hPPAd2]]<span class="rank">[[item.hPPrnk2]]</span></td>
                            <td class="hSW" data-val$="[[item.hDW]]">[[item.hDW]]</td>
                            <td class="inpSetCell"><input class="inpSetSayi" type="text" data-val$="[[item.hS1W$]]" value="{{item.hS1W$::change}}" readonly$="[[!model.canMdfy]]" />-<input class="inpSetSayi" type="text" data-val$="[[item.gS1W$]]" value="{{item.gS1W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td class="inpSetCell"><input class="inpSetSayi" type="text" data-val$="[[item.hS2W$]]" value="{{item.hS2W$::change}}" readonly$="[[!model.canMdfy]]" />-<input class="inpSetSayi" type="text" data-val$="[[item.gS2W$]]" value="{{item.gS2W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td class="inpSetCell"><input class="inpSetSayi" type="text" data-val$="[[item.hS3W$]]" value="{{item.hS3W$::change}}" readonly$="[[!model.canMdfy]]" />-<input class="inpSetSayi" type="text" data-val$="[[item.gS3W$]]" value="{{item.gS3W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td class="inpSetCell"><input class="inpSetSayi" type="text" data-val$="[[item.hS4W$]]" value="{{item.hS4W$::change}}" readonly$="[[!model.canMdfy]]" />-<input class="inpSetSayi" type="text" data-val$="[[item.gS4W$]]" value="{{item.gS4W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td class="inpSetCell"><input class="inpSetSayi" type="text" data-val$="[[item.hS5W$]]" value="{{item.hS5W$::change}}" readonly$="[[!model.canMdfy]]" />-<input class="inpSetSayi" type="text" data-val$="[[item.gS5W$]]" value="{{item.gS5W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td class="gSW" data-val$="[[item.gDW]]">[[item.gDW]]</td>
                            <td class="ppAd" data-idx$="[[item.Idx]]">[[item.gPPAd1]]<span class="rank">[[item.gPPrnk1]]</span><br />[[item.gPPAd2]]<span class="rank">[[item.gPPrnk2]]</span></td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div hidden$="[[!model.canMdfy]]">
                <div hidden$="[[model.Rok]]">
                    <button value="{{model.SaveTrigger$::click}}" onmousedown="++this.value">Kaydet</button>
                    <button value="{{model.SaveOkTrigger$::click}}" onmousedown="++this.value">Onayla ve Kaydet</button>
                </div>
            </div>
        </div>

    </template>
</template>
