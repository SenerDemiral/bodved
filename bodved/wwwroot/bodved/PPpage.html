<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <div class="ppTbl">
            <table id="ccTbl">
                <caption></caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ad</th>
                        <th>Sex</th>
                        <th>DgmYil</th>
                        <th>Tel</th>
                        <th>eMail</th>
                        <th>Maclari</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.PPs]]">
                        <tr>
                            <td data-typ="nmr">[[item.oNo]]</td>
                            <td data-typ="nmr">
                                <template is="dom-if" if="[[model.canMdfy]]">
                                    <button value="{{item.MdfTrigger$::click}}" onmousedown="++this.value">Modify</button>
                                </template>
                                [[item.Ad]]
                            </td>
                            <td data-typ="nmr">[[item.Sex]]</td>
                            <td data-typ="nmr">[[item.DgmYil]]</td>
                            <td data-typ="nmr">[[item.Tel]]</td>
                            <td data-typ="nmr">[[item.eMail]]</td>
                            <td class="ortala">
                                <a href="/bodved/Deneme/[[item.oNo]]">►</a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <template is="dom-if" if="[[model.canMdfy]]">
            <div style="display:grid; grid-template-columns: 50%; justify-content:center; grid-gap:3px; margin: 20px;">
                <input placeholder="oNo" type="text" value="{{model.PPrec.oNo$::change}}" readonly style="text-align:center"/>
                <input placeholder="Ad" type="text" value="{{model.PPrec.Ad$::change}}" />
                <input placeholder="Sex" type="text" value="{{model.PPrec.Sex$::change}}" />
                <input placeholder="DgmYil" type="number" min="1920" max="2010" value="{{model.PPrec.DgmYil$::change}}" />
                <input placeholder="Tel" type="text" value="{{model.PPrec.Tel$::change}}" />
                <input placeholder="eMail" type="text" value="{{model.PPrec.eMail$::change}}" />
                <div style="display:grid; grid-auto-flow:column; justify-content:space-between;">
                    <button value="{{model.InsertTrigger$::click}}" onmousedown="++this.value">Insert</button>
                    <button value="{{model.UpdateTrigger$::click}}" onmousedown="++this.value">Update</button>
                    <button value="{{model.DeleteTrigger$::click}}" onmousedown="++this.value">Delete</button>
                </div>
            </div>
        </template>
    </template>
</template>
