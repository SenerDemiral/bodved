<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <div class="tblWrap">
            <table id="ppTbl">
                <caption>
                    <div>[[model.Cap1]]</div>
                    <div>[[model.Cap2]]</div>
                </caption>
                <thead>
                    <tr>
                        <th rowspan="3" class="oNo">№</th>
                        <th rowspan="3">Ad</th>
                        <th colspan="6">Single</th>
                        <th colspan="6">Double</th>
                        <th rowspan="3">♀♂</th>
                        <th rowspan="3">Dğm</th>
                        <th rowspan="3">Tel</th>
                        <th rowspan="3">eMail</th>
                    </tr>
                    <tr>
                        <th colspan="3">Set</th>
                        <th colspan="3">Maç</th>
                        <th colspan="3">Set</th>
                        <th colspan="3">Maç</th>
                    </tr>
                    <tr>
                        <th>o</th>
                        <th>a</th>
                        <th>v</th>
                        <th>o</th>
                        <th>a</th>
                        <th>v</th>
                        <th>o</th>
                        <th>a</th>
                        <th>v</th>
                        <th>o</th>
                        <th>a</th>
                        <th>v</th>
                    </tr>
r                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.PPs]]">
                        <tr>
                            <td class="oNo"><button class="edit" hidden$="[[!model.canMdfy]]" value="{{item.MdfTrigger$::click}}" onmousedown="++this.value">▼</button>[[item.oNo]]</td>
                            <td><a href="/bodved/ppMacPage/[[item.oNo]]">[[item.Ad]]</a></td>
                            <td data-val$="[[item.SSo]]">[[item.SSo]]</td>
                            <td data-val$="[[item.SSa]]">[[item.SSa]]</td>
                            <td data-val$="[[item.SSv]]">[[item.SSv]]</td>
                            <td data-val$="[[item.SMo]]">[[item.SMo]]</td>
                            <td data-val$="[[item.SMa]]">[[item.SMa]]</td>
                            <td data-val$="[[item.SMv]]">[[item.SMv]]</td>
                            <td data-val$="[[item.DSo]]">[[item.DSo]]</td>
                            <td data-val$="[[item.DSa]]">[[item.DSa]]</td>
                            <td data-val$="[[item.DSv]]">[[item.DSv]]</td>
                            <td data-val$="[[item.DMo]]">[[item.DMo]]</td>
                            <td data-val$="[[item.DMa]]">[[item.DMa]]</td>
                            <td data-val$="[[item.DMv]]">[[item.DMv]]</td>
                            <td>[[item.Sex]]</td>
                            <td>[[item.DgmYil]]</td>
                            <td>[[item.Tel]]</td>
                            <td>[[item.eMail]]</td>
                            <!--td> class="ortala"><a href="/bodved/Deneme/[[item.oNo]]">►</a></td-->
                        </tr>
                    </template>
                </tbody>
            </table>

            <template is="dom-if" if="[[model.canMdfy]]">
                <div class="mdfRecWrap">
                    <input placeholder="oNo" type="text" value="{{model.MdfRec.oNo$::change}}" readonly style="text-align:center" />
                    <input placeholder="Ad" type="text" value="{{model.MdfRec.Ad$::change}}" />
                    <input placeholder="Sex" type="text" value="{{model.MdfRec.Sex$::change}}" />
                    <input placeholder="DgmYil" type="number" min="1920" max="2010" value="{{model.MdfRec.DgmYil$::change}}" />
                    <input placeholder="Tel" type="text" value="{{model.MdfRec.Tel$::change}}" />
                    <input placeholder="eMail" type="text" value="{{model.MdfRec.eMail$::change}}" />
                    <div class="mdfRecAction">
                        <button value="{{model.InsertTrigger$::click}}" onmousedown="++this.value">Insert</button>
                        <button value="{{model.UpdateTrigger$::click}}" onmousedown="++this.value">Update</button>
                        <button value="{{model.DeleteTrigger$::click}}" onmousedown="++this.value">Delete</button>
                    </div>
                </div>
            </template>
        </div>
    </template>
</template>
