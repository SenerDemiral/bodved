<link rel="import" href="/sys/juicy-select/juicy-select.html">
<template>
    <dom-bind>
        <template>
            <div class="tblWrap">
                <div class="gridKeyValueForm">
                    <div>Tarih</div>
                    <input class="inpTarih" type="date" value="{{model.Tarih$::change}}" readonly$="[[!model.canMdfy]]" />
                    <div>Saat</div>
                    <input class="inpTarih" type="time" value="{{model.Saat$::change}}" readonly$="[[!model.canMdfy]]" />
                    <div>Şekli</div>
                    <input type="text" value="Single" readonly$="[[!model.canMdfy]]" />
                    <div>Kategori</div>
                    <input type="text" value="Single Mix" readonly$="[[!model.canMdfy]]" />
                    <div>Açıklama</div>
                    <textarea placeholder="" type="text" maxlength="300" value="{{model.Info$::change}}" readonly$="[[!model.canMdfy]]"></textarea>
                </div>
                <table id="macTbl" style="table-layout:fixed;width:340px;">
                    <caption>
                        <div>[[model.Cap1]]</div>
                        <!--div>[[model.Cap2]]</div-->
                    </caption>
                    <colgroup>
                        <col style="width:12%">
                        <col style="width:44%">
                        <col style="width:44%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th></th>
                            <th>[[model.hCTAd]]</th>
                            <th>[[model.gCTAd]]</th>
                        </tr>
                        <template is="dom-if" if="[[model.canMdfy]]">
                            <tr>
                                <th style="width:16%">Drm</th>
                                <th style="width:42%"><input class="inpDrm" type="number" value="{{model.hDrm$::change}}" style="width:100%" /></th>
                                <th style="width:42%"><input class="inpDrm" type="number" value="{{model.gDrm$::change}}" style="width:100%" /></th>
                            </tr>
                            <tr>
                                <th></th>
                                <th>
                                    <juicy-select caption-text=""
                                                  value="{{model.hPP1oNo$}}"
                                                  options="{{model.hPPs}}"
                                                  text-property="Ad"
                                                  value-property="oNo">
                                        <select class="my-select"></select>
                                    </juicy-select>
                                    <style>
                                        .my-select {
                                            color: blue;
                                        }
                                    </style>
                                </th>
                                <th>
                                    <juicy-select caption-text=""
                                                  value="{{model.gPP1oNo$}}"
                                                  options="{{model.gPPs}}"
                                                  text-property="Ad"
                                                  value-property="oNo">
                                    </juicy-select>
                                </th>
                            </tr>
                            <template is="dom-if" if="[[model.Dbl]]">
                                <tr>
                                    <th></th>
                                    <th>
                                        <juicy-select caption-text="Home"
                                                      value="{{model.hPP2oNo$}}"
                                                      options="{{model.hPPs}}"
                                                      text-property="Ad"
                                                      value-property="oNo">
                                        </juicy-select>
                                    </th>
                                    <th>
                                        <juicy-select caption-text="Guest"
                                                      value="{{model.gPP2oNo$}}"
                                                      options="{{model.gPPs}}"
                                                      text-property="Ad"
                                                      value-property="oNo">
                                        </juicy-select>
                                    </th>
                                </tr>
                            </template>
                        </template>

                        <template is="dom-if" if="[[!model.canMdfy]]">
                            <tr>
                                <th style="width:16%">Drm</th>
                                <th style="width:42%">[[model.hDrm$]]</th>
                                <th style="width:42%">[[model.gDrm$]]</th>
                            </tr>
                            <tr>
                                <th></th>
                                <th>[[model.hPP1Ad]]</th>
                                <th>[[model.gPP1Ad]]</th>
                            </tr>
                            <tr>
                                <th></th>
                                <th>[[model.hPP2Ad]]</th>
                                <th>[[model.gPP2Ad]]</th>
                            </tr>
                        </template>

                    </thead>
                    <tfoot>
                        <tr style="background-color:yellow">
                            <th></th>
                            <th style="padding-right:16px;text-align:right;" data-WoL$="[[model.hSR]]">[[model.hSW]]</th>
                            <th style="padding-left:16px;text-align:left;" data-WoL$="[[model.gSR]]">[[model.gSW]]</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td class="ortala">1</td>
                            <td><input class="inpSetSayi" type="number" onclick="this.select();" data-WoL$="[[model.hS1R]]" value="{{model.hS1W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td><input class="inpSetSayi" type="number" onclick="this.select();" data-WoL$="[[model.gS1R]]" value="{{model.gS1W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                        </tr>
                        <tr>
                            <td class="ortala">2</td>
                            <td><input class="inpSetSayi" type="number" onclick="this.select();" data-WoL$="[[model.hS2R]]" value="{{model.hS2W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td><input class="inpSetSayi" type="number" onclick="this.select();" data-WoL$="[[model.gS2R]]" value="{{model.gS2W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                        </tr>
                        <tr>
                            <td class="ortala">3</td>
                            <td><input class="inpSetSayi" type="number" onclick="this.select();" data-WoL$="[[model.hS3R]]" value="{{model.hS3W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td><input class="inpSetSayi" type="number" onclick="this.select();" data-WoL$="[[model.gS3R]]" value="{{model.gS3W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                        </tr>
                        <tr>
                            <td class="ortala">4</td>
                            <td><input class="inpSetSayi" type="number" onclick="this.select();" data-WoL$="[[model.hS4R]]" value="{{model.hS4W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td><input class="inpSetSayi" type="number" onclick="this.select();" data-WoL$="[[model.gS4R]]" value="{{model.gS4W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                        </tr>
                        <tr>
                            <td class="ortala">5</td>
                            <td><input class="inpSetSayi" type="number" onclick="this.select();" data-WoL$="[[model.hS5R]]" value="{{model.hS5W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                            <td><input class="inpSetSayi" type="number" onclick="this.select();" data-WoL$="[[model.gS5R]]" value="{{model.gS5W$::change}}" readonly$="[[!model.canMdfy]]" /></td>
                        </tr>
                    </tbody>
                </table>

                <template is="dom-if" if="[[model.canMdfy]]">
                    <div class="mdfRecAction">
                        <button value="{{model.InsertTrigger$::click}}" onmousedown="++this.value">Insert</button>
                        <button value="{{model.UpdateTrigger$::click}}" onmousedown="++this.value">Update</button>
                        <button value="{{model.DeleteTrigger$::click}}" onmousedown="++this.value">Delete</button>
                    </div>
                </template>
            </div>

        </template>
    </dom-bind>
</template>
