<template>
    <template is="dom-bind">
        <div class="tblWrap">
            <table id="ctTbl">
                <caption>
                    <div>[[model.Cap1]]</div>
                    <div>[[model.Cap2]]</div>
                </caption>
                <thead>
                    <tr>
                        <th rowspan="2" class="oNo">ID</th>
                        <th rowspan="2">Takım</th>
                        <th colspan="8">Müsabaka</th>
                        <th rowspan="2">Puan</th>
                        <th rowspan="2">K1</th>
                        <th rowspan="2">K2</th>
                        <th rowspan="2">Adres</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>o</th>
                        <th>a</th>
                        <th>v</th>
                        <th>f</th>
                        <th>aP</th>
                        <th>vP</th>
                        <th>fP</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.CTs]]">
                        <tr>
                            <td class="oNo"><button class="edit" hidden$="[[!model.canMdfy]]" value="{{item.MdfTrigger$::click}}" onmousedown="++this.value">▼</button>[[item.oNo]]</td>
                            <td><a href="/bodved/CTPpage/[[item.oNo]]">[[item.Ad]]</a></td>
                            <td class="ortala"><a class="Go" href="/bodved/CETpageCT/[[item.oNo]]">►</a></td>
                            <td class="ortala">[[item.oM]]</td>
                            <td class="ortala">[[item.aM]]</td>
                            <td class="ortala">[[item.vM]]</td>
                            <td class="ortala">[[item.fM]]</td>
                            <td class="ortala">[[item.aMP]]</td>
                            <td class="ortala">[[item.vMP]]</td>
                            <td class="ortala">[[item.fMP]]</td>
                            <td class="Puan">[[item.tP]]</td>
                            <td>[[item.K1Ad]]</td>
                            <td>[[item.K2Ad]]</td>
                            <td>[[item.Adres]]</td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <template is="dom-if" if="[[model.canMdfy]]">
                <div class="mdfRecWrap">
                    <input placeholder="oNo" type="text" value="{{model.MdfRec.oNo$::change}}" readonly style="text-align:center" />
                    <input placeholder="Ad" type="text" value="{{model.MdfRec.Ad$::change}}" />
                    <input placeholder="Rumuz/ID" type="text" value="{{model.MdfRec.ID$::change}}" />
                    
                    <select name="select" value="{{model.MdfRec.K1oNo$::change}}">
                        <option value="0">N/A</option>
                        <template is="dom-repeat" items="[[model.PPs]]">
                            <option value="[[item.oNo]]">[[item.Ad]]</option>
                        </template>
                    </select>
                    <select name="select" value="{{model.MdfRec.K2oNo$::change}}">
                        <option value="0">N/A</option>
                        <template is="dom-repeat" items="[[model.PPs]]">
                            <option value="[[item.oNo]]">[[item.Ad]]</option>
                        </template>
                    </select>
                    <input placeholder="Adres" type="text" value="{{model.MdfRec.Adres$::change}}" />
                    <input placeholder="Pwd" type="text" value="{{model.MdfRec.Pw$::change}}" />

                    <div class="mdfRecAction">
                        <button value="{{model.InsertTrigger$::click}}" onmousedown="++this.value">Insert</button>
                        <button value="{{model.UpdateTrigger$::click}}" onmousedown="++this.value">Update</button>
                        <button value="{{model.DeleteTrigger$::click}}" onmousedown="++this.value">Delete</button>
                    </div>
                </div>
            </template>
        </div>
        
    </template>
</template>
