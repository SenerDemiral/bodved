<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <div class="tblWrap">
            <table id="ccTbl">
                <caption></caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ad</th>
                        <th>Kaptan 1</th>
                        <th>Kaptan 2</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.CTs]]">
                        <tr>
                            <td data-typ="nmr">[[item.oNo]]</td>
                            <td data-typ="nmr">
                                <template is="dom-if" if="[[model.canMdfy]]">
                                    <button value="{{item.MdfTrigger$::click}}" onmousedown="++this.value">Modify</button>
                                </template>
                                [[item.Ad]]
                            </td>
                            <td data-typ="nmr">[[item.K1Ad]]</td>
                            <td data-typ="nmr">[[item.K2Ad]]</td>
                            <td class="ortala">
                                <a href="/bodved/CTpage/[[item.oNo]]">►</a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <template is="dom-if" if="[[model.canMdfy]]">
            <div class="mdfRecWrap">
                <input placeholder="oNo" type="text" value="{{model.MdfRec.oNo$::change}}" readonly style="text-align:center" />
                <input placeholder="Ad" type="text" value="{{model.MdfRec.Ad$::change}}" />
                <input list="browsers" name="myBrowser" value="{{model.MdfRec.K1Ad$::change}}"/>
                <datalist id="browsers">
                    <option value="Chrome">
                    <option value="Firefox">
                    <option value="Internet Explorer">
                    <option value="Opera">
                    <option value="Safari">
                    <option value="Microsoft Edge">
                </datalist>
                <select name="select" value="{{model.MdfRec.K1oNo$::change}}">
                    <option value="0">N/A</option>
                    <template is="dom-repeat" items="[[model.PPs]]">
                        <option value="[[item.oNo]]">[[item.Ad]]</option>
                    </template>
                    </select>
                <select name="select" value="{{model.MdfRec.K2oNo$::change}}">
                    <option value="0">N/A</option>
                    <template is="dom-repeat" items="[[model.PPs]]">
                        <option value="[[item.oNo]]">[[item.Ad]]</option>
                    </template>
                </select>

                <div class="mdfRecAction">
                    <button value="{{model.InsertTrigger$::click}}" onmousedown="++this.value">Insert</button>
                    <button value="{{model.UpdateTrigger$::click}}" onmousedown="++this.value">Update</button>
                    <button value="{{model.DeleteTrigger$::click}}" onmousedown="++this.value">Delete</button>
                </div>
            </div>
        </template>
        
    </template>
</template>
