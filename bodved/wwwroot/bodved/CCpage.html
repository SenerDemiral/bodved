<link href="/sys/paper-dialog/paper-dialog.html" rel="import" />

<template>
    <dom-bind>
        <template is="dom-bind">
            <paper-dialog opened="[[model.DlgOpened]]" modal="true">
                <div class="mdfRecWrap">
                    <input placeholder="oNo" type="text" value="{{model.MdfRec.oNo$::change}}" readonly style="text-align:center" />
                    <input placeholder="Ad" type="text" value="{{model.MdfRec.Ad$::change}}" />
                    <input placeholder="ID" type="text" value="{{model.MdfRec.ID$::change}}" />
                    <input placeholder="Idx" type="text" value="{{model.MdfRec.Idx$::change}}" />
                    <input placeholder="Şkl" type="text" value="{{model.MdfRec.Skl$::change}}" />
                    <input placeholder="Grp" type="text" value="{{model.MdfRec.Grp$::change}}" />
                    <input placeholder="Lig" type="text" value="{{model.MdfRec.Lig$::change}}" />
                    <input placeholder="RankID" type="text" value="{{model.MdfRec.RnkID$::change}}" />
                    <input placeholder="RankAd" type="text" value="{{model.MdfRec.RnkAd$::change}}" />
                    <div class="mdfRecAction">
                        <button value="{{model.DlgInsertTrigger$::click}}" onmousedown="++this.value">Insert</button>
                        <button value="{{model.DlgUpdateTrigger$::click}}" onmousedown="++this.value">Update</button>
                        <button value="{{model.DlgDeleteTrigger$::click}}" onmousedown="++this.value">Delete</button>
                    </div>
                    <button dialog-dismiss autofocus value="{{model.DlgRejectTrigger$::click}}" onmousedown="++this.value;" style="width:100%">Vazgeç</button>
                </div>
            </paper-dialog>

            <div class="tblWrap">
                <table id="ccTbl">
                    <caption>
                        <div>[[model.Cap1]]</div>
                        <div>[[model.Cap2]]</div>
                    </caption>
                    <thead>
                        <tr>
                            <th class="oNo">oNo</th>
                            <th>Ad</th>
                            <th hidden$="[[!model.canMdfy]]">ID</th>
                            <th hidden$="[[!model.canMdfy]]">Idx</th>
                            <th hidden$="[[!model.canMdfy]]">Skl</th>
                            <th hidden$="[[!model.canMdfy]]">Grp</th>
                            <th hidden$="[[!model.canMdfy]]">Lig</th>
                            <th hidden$="[[!model.canMdfy]]">RnkID</th>
                            <th hidden$="[[!model.canMdfy]]">RnkAd</th>
                            <th><iron-icon icon="vaadin:group"></iron-icon></th>
                            <th><iron-icon icon="vaadin:bolt"></iron-icon></th>
                            <th><iron-icon icon="vaadin:user"></iron-icon></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template is="dom-repeat" items="[[model.CCs]]">
                            <tr>
                                <td class="oNo"><button class="edit" hidden$="[[!model.canMdfy]]" value="{{item.MdfTrigger$::click}}" onmousedown="++this.value">▼</button>[[item.oNo]]</td>
                                <td data-typ="nmr">[[item.Ad]]</td>
                                <td hidden$="[[!model.canMdfy]]">[[item.ID]]</td>
                                <td hidden$="[[!model.canMdfy]]">[[item.Idx]]</td>
                                <td hidden$="[[!model.canMdfy]]">[[item.Skl]]</td>
                                <td hidden$="[[!model.canMdfy]]">[[item.Grp]]</td>
                                <td hidden$="[[!model.canMdfy]]">[[item.Lig]]</td>
                                <td hidden$="[[!model.canMdfy]]">[[item.RnkID]]</td>
                                <td hidden$="[[!model.canMdfy]]">[[item.RnkAd]]</td>
                                <td class="ortala"><a class="Go" href="/bodved/CTpage/[[item.oNo]]">►</a></td>
                                <td class="ortala"><a class="Go" href="/bodved/CETpage/[[item.oNo]]">►</a></td>
                                <td class="ortala"><a class="Go" href="/bodved/PPRnkGrpPage/[[item.oNo]]">►</a></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

        </template>
    </dom-bind>
</template>
