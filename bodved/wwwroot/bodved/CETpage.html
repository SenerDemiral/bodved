<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind" id="cetTmp">

        <div class="tblWrap">
            <table id="cetTbl">
                <caption>[[model.CapHdr]]</caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Sıralama</th>
                        <th>Home</th>
                        <th>Tarih</th>
                        <th>Guest</th>
                        <th>Sıralama</th>
                        <th>Sonuç<br />Giriş</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.CETs]]">
                        <tr>
                            <td data-typ="nmr"><button hidden$="[[!model.canMdfy]]" value="{{item.MdfTrigger$::click}}" onmousedown="++this.value">Modify</button>[[item.oNo]]</td>
                            <td class="ortala"><a href="/bodved/CETPpage/[[item.oNo]]/[[item.hCToNo]]" hidden$="[[!model.hPgo]]">►</a><span hidden$="[[!item.hPok]]" class="okSgn">✓</span></td>
                            <td data-typ="nmr">[[item.hCTAd]]</td>
                            <td data-typ="nmr"><a href="/bodved/CETRviewPage/[[item.oNo]]">[[item.Tarih]]</a></td>
                            <td data-typ="nmr">[[item.gCTAd]]</td>
                            <td class="ortala"><a href="/bodved/CETPpage/[[item.oNo]]/[[item.gCToNo]]" hidden$="[[!model.gPgo]]">►</a><span hidden$="[[!item.gPok]]" class="okSgn">✓</span></td>
                            <td class="ortala"><a href="/bodved/CETRinpPage/[[item.oNo]]">►</a></td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div class="capFtr">[[model.CapFtr]]</div>

            <template is="dom-if" if="[[model.canMdfy]]">
                <div class="mdfRecWrap">
                    <input placeholder="oNo" type="text" value="{{model.MdfRec.oNo$::change}}" readonly style="text-align:center" />
                    <input placeholder="Tarıh" type="date" value="{{model.MdfRec.Tarih$::change}}" />
                    <select name="select" value="{{model.MdfRec.hCToNo$::change}}">
                        <option value="0">N/A</option>
                        <template is="dom-repeat" items="[[model.CTs]]">
                            <option value="[[item.oNo]]">[[item.Ad]]</option>
                        </template>
                    </select>
                    <select name="select" value="{{model.MdfRec.gCToNo$::change}}">
                        <option value="0">N/A</option>
                        <template is="dom-repeat" items="[[model.CTs]]">
                            <option value="[[item.oNo]]">[[item.Ad]]</option>
                        </template>
                    </select>

                    <div class="mdfRecAction">
                        <button value="{{model.InsertTrigger$::click}}" onmousedown="++this.value">Insert</button>
                        <button value="{{model.UpdateTrigger$::click}}" onmousedown="++this.value">Update</button>
                        <button value="{{model.DeleteTrigger$::click}}" onmousedown="++this.value">Delete</button>
                    </div>
                </div>
            </template>
        </div>

    </template>
</template>
