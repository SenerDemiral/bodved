<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <div class="tblWrap">
            <table>
                <caption>
                    <div>[[model.Cap1]]</div>
                    <div>[[model.Cap2]]</div>
                </caption>
                <thead>
                    <tr>
                        <th colspan="6" class="SngHdr">Single</th>
                        <th colspan="6" class="DblHdr">Double</th>
                    </tr>
                    <tr>
                        <th colspan="3" class="SngHdr">Maç</th>
                        <th colspan="3" class="SngHdr">Set</th>
                        <th colspan="3" class="DblHdr">Maç</th>
                        <th colspan="3" class="DblHdr">Set</th>
                    </tr>
                    <tr>
                        <th class="SngHdr">O</th>
                        <th class="SngHdr">A</th>
                        <th class="SngHdr">V</th>
                        <th class="SngHdr">O</th>
                        <th class="SngHdr">A</th>
                        <th class="SngHdr">V</th>
                        <th class="DblHdr">O</th>
                        <th class="DblHdr">A</th>
                        <th class="DblHdr">V</th>
                        <th class="DblHdr">O</th>
                        <th class="DblHdr">A</th>
                        <th class="DblHdr">V</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ortala">[[model.SMo]]</td>
                        <td class="ortala">[[model.SMa]]</td>
                        <td class="ortala">[[model.SMv]]</td>
                        <td class="ortala">[[model.SSo]]</td>
                        <td class="ortala">[[model.SSa]]</td>
                        <td class="ortala">[[model.SSv]]</td>

                        <td class="ortala">[[model.DMo]]</td>
                        <td class="ortala">[[model.DMa]]</td>
                        <td class="ortala">[[model.DMv]]</td>
                        <td class="ortala">[[model.DSo]]</td>
                        <td class="ortala">[[model.DSa]]</td>
                        <td class="ortala">[[model.DSv]]</td>
                    </tr>
                </tbody>
            </table>

            <table>
                <caption>
                    <div>Single</div>
                </caption>
                <thead>
                    <tr>
                        <th class="oNo">ID</th>
                        <th>Tarih</th>
                        <th>Rank</th>
                        <th>PX</th>
                        <th class="hSW">A</th>
                        <th>S1</th>
                        <th>S2</th>
                        <th>S3</th>
                        <th>S4</th>
                        <th>S5</th>
                        <th class="hSW">V</th>
                        <th colspan="2">Rakip</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.Singles]]">
                        <tr data-WoL$="[[item.WoL]]">
                            <td class="oNo">[[item.oNo]]</td>
                            <td>[[item.Tarih]]</td>
                            <td class="rank">[[item.Rnk]]</td>
                            <td class="ortala">[[item.NOBX]]</td>

                            <td class="hSW">[[item.SW]]</td>
                            <td>[[item.S1]]</td>
                            <td>[[item.S2]]</td>
                            <td>[[item.S3]]</td>
                            <td>[[item.S4]]</td>
                            <td>[[item.S5]]</td>
                            <td class="hSW">[[item.SL]]</td>
                            
                            <td class="rank">[[item.rRnk]]</td>
                            <td>
                                <a href="/bodved/ppMacPage/[[item.rPPoNo]]">[[item.rPPAd]]</a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <table>
                <caption>
                    <div>Double</div>
                </caption>
                <thead>
                    <tr>
                        <th class="oNo">ID</th>
                        <th>Tarih</th>
                        <th>Ortak</th>
                        <th class="hSW">A</th>
                        <th>S1</th>
                        <th>S2</th>
                        <th>S3</th>
                        <th>S4</th>
                        <th>S5</th>
                        <th class="hSW">V</th>
                        <th>Rakip</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.Doubles]]">
                        <tr data-WoL$="[[item.WoL]]">
                            <td class="oNo">[[item.oNo]]</td>
                            <td>[[item.Tarih]]</td>
                            <td>
                                <a href="/bodved/ppMacPage/[[item.oPPoNo]]">[[item.oPPAd]]</a>
                            </td>
                            <td class="hSW">[[item.SW]]</td>
                            <td>[[item.S1]]</td>
                            <td>[[item.S2]]</td>
                            <td>[[item.S3]]</td>
                            <td>[[item.S4]]</td>
                            <td>[[item.S5]]</td>
                            <td class="hSW">[[item.SL]]</td>

                            <td>
                                <a href="/bodved/ppMacPage/[[item.rPPoNo1]]">[[item.rPPAd1]]</a>
                                <br />
                                <a href="/bodved/ppMacPage/[[item.rPPoNo2]]">[[item.rPPAd2]]</a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        
    </template>
</template>
