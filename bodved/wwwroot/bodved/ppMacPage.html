<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <div class="tblWrap">
            <table id="ppTbl">
                <caption>
                    <div>[[model.Cap1]]</div>
                    <div>[[model.Cap2]]</div>
                </caption>
                <thead>
                    <tr>
                        <th colspan="6">Single</th>
                        <th colspan="6">Double</th>
                    </tr>
                    <tr>
                        <th colspan="3">Maç</th>
                        <th colspan="3">Set</th>
                        <th colspan="3">Maç</th>
                        <th colspan="3">Set</th>
                    </tr>
                    <tr>
                        <th>O</th>
                        <th>A</th>
                        <th>V</th>
                        <th>O</th>
                        <th>A</th>
                        <th>V</th>
                        <th>O</th>
                        <th>A</th>
                        <th>V</th>
                        <th>O</th>
                        <th>A</th>
                        <th>V</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>[[model.SMo]]</td>
                        <td>[[model.SMa]]</td>
                        <td>[[model.SMv]]</td>
                        <td>[[model.SSo]]</td>
                        <td>[[model.SSa]]</td>
                        <td>[[model.SSv]]</td>

                        <td>[[model.DMo]]</td>
                        <td>[[model.DMa]]</td>
                        <td>[[model.DMv]]</td>
                        <td>[[model.DSo]]</td>
                        <td>[[model.DSa]]</td>
                        <td>[[model.DSv]]</td>
                    </tr>
                </tbody>
            </table>

            <table>
                <caption>
                    <div>Single</div>
                </caption>
                <thead>
                    <tr>
                        <th class="oNo">ID</th>
                        <th>Tarih</th>
                        <th>Rank</th>
                        <th>PX</th>
                        <th class="hSW">A</th>
                        <th>S1</th>
                        <th>S2</th>
                        <th>S3</th>
                        <th>S4</th>
                        <th>S5</th>
                        <th class="hSW">V</th>
                        <th colspan="2">Rakip</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.Singles]]">
                        <tr data-WoL$="[[item.WoL]]">
                            <td class="oNo">[[item.oNo]]</td>
                            <td>[[item.Tarih]]</td>
                            <td>°[[item.Rnk]]</td>
                            <td>[[item.NOBX]]</td>

                            <td class="hSW">[[item.SW]]</td>
                            <td>[[item.S1]]</td>
                            <td>[[item.S2]]</td>
                            <td>[[item.S3]]</td>
                            <td>[[item.S4]]</td>
                            <td>[[item.S5]]</td>
                            <td class="hSW">[[item.SL]]</td>
                            
                            <td>°[[item.rRnk]]</td>
                            <td>[[item.Rakip]]</td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <table>
                <caption>
                    <div>Double</div>
                </caption>
                <thead>
                    <tr>
                        <th class="oNo">ID</th>
                        <th>Tarih</th>
                        <th>Ortak</th>
                        <th class="hSW">A</th>
                        <th>S1</th>
                        <th>S2</th>
                        <th>S3</th>
                        <th>S4</th>
                        <th>S5</th>
                        <th class="hSW">V</th>
                        <th>Rakip</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[model.Doubles]]">
                        <tr data-WoL$="[[item.WoL]]">
                            <td class="oNo">[[item.oNo]]</td>
                            <td>[[item.Tarih]]</td>
                            <td>[[item.Ortak]]</td>

                            <td class="hSW">[[item.SW]]</td>
                            <td>[[item.S1]]</td>
                            <td>[[item.S2]]</td>
                            <td>[[item.S3]]</td>
                            <td>[[item.S4]]</td>
                            <td>[[item.S5]]</td>
                            <td class="hSW">[[item.SL]]</td>

                            <td>[[item.Rakip1]]<br />[[item.Rakip2]]</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        
    </template>
</template>
